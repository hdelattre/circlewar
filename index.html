<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CircleWar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="hostStage">
            <img id="backgroundimage" src="assets/circlewar_background.webp" alt="CircleWar"></img>
            <div id="mainMenu">
                <img id="logoimage" src="assets/circlewar_logo.webp" alt="CircleWar"></img>
                <br>
                <div id="subMenus">
                    <div id="startMenu">
                        <button id="singlePlayerButton">Single Player</button>
                        <p>---------</p>
                        <button id="hostGameButton">Host Game</button>
                        <p>or</p>
                        <div id="joinBox">
                            <input type="text" id="joinCodeInput" placeholder="Enter join code">
                            <br>
                            <button id="joinGameButton">Join Game</button>
                        </div>
                        <p>---------</p>
                        <button id="mapEditorButton">Map Editor</button>
                    </div>
                    <div id="gameOptions">
                        <div class="menuOption">
                            <label for="levelsDropdown">Levels</label>
                            <select id="levelsDropdown">
                                <option value="-1">-----</option>
                            </select>
                            <button id="newMapButton" class="mapButton">
                                <img src="assets/random.svg" alt="New Map">
                            </button>
                            <button id="deleteMapButton" class="mapButton">
                                <img src="assets/trash.svg" alt="Delete Map">
                            </button>
                            <button id="pasteMapButton" class="mapButton">
                                <img src="assets/paste.svg" alt="Paste Map">
                            </button>
                        </div>
                        <div class="rangeOption">
                            <label for="numAIPlayersSlider">AI Players</label>
                            <input type="range" id="numAIPlayersSlider" min="0" max="7" value="1">
                            <span id="numAIPlayersValue">1</span>
                        </div>
                        <div id="mapGenerationOptions">
                            <div class="rangeOption">
                                <label for="numBasesSlider">Bases</label>
                                <input type="range" id="numBasesSlider" min="16" max="70" value="40">
                                <span id="numBasesValue">40</span>
                            </div>
                            <div class="menuOption">
                                <label for="mapSizeXText">Map X</label>
                                <input type="text" id="mapSizeXText" placeholder="Enter map X" value="650">
                            </div>
                            <div class="menuOption">
                                <label for="mapSizeYText">Map Y</label>
                                <input type="text" id="mapSizeYText" placeholder="Enter map Y" value="850">
                            </div>
                            <div class="menuOption">
                                <label for="roadsCheckbox">Roads</label>
                                <input type="checkbox" id="roadsCheckbox" checked>
                            </div>
                            <div class="menuOption">
                                <label for="gameSeedText">Seed</label>
                                <input type="text" id="gameSeedText" value="-1">
                                <button id="randomSeedButton">
                                    <img src="assets/shuffle.svg" alt="Random Seed"></img>
                                </button>
                                <button id="lastSeedButton" style="visibility: hidden;">Last Seed</button>
                            </div>
                        </div>
                        <div class="rangeOption">
                            <label for="gameSpeedSlider">Game Speed</label>
                            <input type="range" id="gameSpeedSlider" min="1" max="20" value="1">
                            <span id="gameSpeedValue">1</span>
                        </div>
                        <br>
                        <div class="menuOption">
                            <label for="autoSaveCheckbox">Auto Save</label>
                            <input type="checkbox" id="autoSaveCheckbox" unchecked>
                        </div>
                        <div class="menuOption">
                            <label for="cameraCheckbox">Camera</label>
                            <input type="checkbox" id="cameraCheckbox" unchecked>
                        </div>
                        <div class="menuOption">
                            <label for="musicCheckbox">Music</label>
                            <input type="checkbox" id="musicCheckbox" unchecked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pendingStage" style="display: none;">
            <p>Starting connection...</p>
        </div>
        <div id="linkStage" style="display: none;">
            <button id="copyCodeButton">Copy Code</button>
            <button id="copyUrlButton">Copy URL</button>
        </div>
        <div id="waitingStage" style="display: none;">
            <p>Waiting for other player...</p>
        </div>
        <div id="gameStage" style="display: none;">
            <div id="gameWindow">
                <canvas id="gameCanvas" width="650" height="850"></canvas>
                <div id="gameToolbar">
                    <button id="leaveGameButton">Return To Menu</button>
                    <div id="gameControls">
                        <button id="restartGameButton">Restart Level</button>
                    </div>
                    <div id="mapEditorControls">
                        <button id="saveMapButton">Save</button>
                        <button id="saveAsMapButton">Save As</button>
                        <button id="copyMapButton">Copy</button>
                    </div>
                </div>
                <div id="streamsContainer"></div>
                <div id="debugDisplay">
                    <p id="debugText"></p>
                </div>
            </div>
        </div>
        <div id="gameOverStage" style="display: none;">
            <p id="gameOverText"></p>
            <button id="playAgainButton">Play Again</button>
            <br>
            <button id="gameGifButton">Get Game Gif</button>
            <br>
            <img id="gameGifImage" src="" alt="Game Gif" style="display: none;"></img>
            <img id="loreBackground" src="assets/circlewar_lore_background.webp" alt="CircleWar Lore Background"></img>
            <div id="slideshow">
                <img src="assets/circlewar_lore_1.webp" alt="CircleWar Lore 1"></img>
                <img src="assets/circlewar_lore_2.webp" alt="CircleWar Lore 2"></img>
                <img src="assets/circlewar_lore_3.webp" alt="CircleWar Lore 3"></img>
                <img src="assets/circlewar_lore_4.webp" alt="CircleWar Lore 4"></img>
                <img src="assets/circlewar_lore_5.webp" alt="CircleWar Lore 5"></img>
                <img src="assets/circlewar_lore_6.webp" alt="CircleWar Lore 6"></img>
                <img src="assets/circlewar_lore_7.webp" alt="CircleWar Lore 7"></img>
                <img src="assets/circlewar_lore_8.webp" alt="CircleWar Lore 8"></img>
                <img src="assets/circlewar_lore_9.webp" alt="CircleWar Lore 9"></img>
                <img src="assets/circlewar_lore_10.webp" alt="CircleWar Lore 10"></img>
            </div>
        </div>
	</div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="thirdparty/gifjs/gif.js"></script>
    <script src="circlewar.js"></script>
    <script src="p2pgame.js"></script>
</body>
</html>
