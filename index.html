<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleWar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="hostStage">
            <img id="backgroundimage" src="assets/circlewar_background.png" alt="CircleWar"></img>
            <div id="menu">
                <img id="logoimage" src="assets/circlewar_logo.png" alt="CircleWar"></img>
                <br>
                <button id="hostGameButton">Host Game</button>
                <p>or</p>
                <div id="joinBox">
                    <input type="text" id="joinCodeInput" placeholder="Enter join code">
                    <br>
                    <button id="joinGameButton">Join Game</button>
                </div>
                <p>or</p>
                <button id="singlePlayerButton">Single Player</button>
                <div id="gameOptions">
                    <label for="numBasesSlider">Bases:</label>
                    <input type="range" id="numBasesSlider" min="15" max="70" value="40">
                    <span id="numBasesValue">40</span>
                    <br>
                    <label for="numAIPlayersSlider">AI Players:</label>
                    <input type="range" id="numAIPlayersSlider" min="0" max="7" value="1">
                    <span id="numAIPlayersValue">1</span>
                    <br>
                    <label for="roadsCheckbox">Roads:</label>
                    <input type="checkbox" id="roadsCheckbox" unchecked>
                    <br>
                    <label for="cameraCheckbox">Camera:</label>
                    <input type="checkbox" id="cameraCheckbox" unchecked>
                    <br>
                    <label for="musicCheckbox">Music:</label>
                    <input type="checkbox" id="musicCheckbox" unchecked>
                    <br>
                    <label for="gameSpeedSlider">Game Speed:</label>
                    <input type="range" id="gameSpeedSlider" min="1" max="20" value="1">
                    <span id="gameSpeedValue">1</span>
                </div>
            </div>
        </div>
        <div id="pendingStage" style="display: none;">
            <p>Starting connection...</p>
        </div>
        <div id="linkStage" style="display: none;">
            <button id="copyCodeButton">Copy Code</button>
            <button id="copyUrlButton">Copy URL</button>
        </div>
        <div id="waitingStage" style="display: none;">
            <p>Waiting for other player...</p>
        </div>
        <div id="gameStage" style="display: none;">
            <canvas id="gameCanvas" width="650" height="850"></canvas>
            <div id="streamsContainer"></div>
        </div>
        <div id="gameOverStage" style="display: none;">
            <p id="gameOverText"></p>
            <button id="playAgainButton">Play Again</button>
            <div id="slideshow">
                <img src="assets/circlewar_lore_1.jpeg" alt="CircleWar Lore 1"></img>
                <img src="assets/circlewar_lore_2.jpeg" alt="CircleWar Lore 2"></img>
                <img src="assets/circlewar_lore_3.jpeg" alt="CircleWar Lore 3"></img>
                <img src="assets/circlewar_lore_4.jpeg" alt="CircleWar Lore 4"></img>
                <img src="assets/circlewar_lore_5.jpeg" alt="CircleWar Lore 5"></img>
                <img src="assets/circlewar_lore_6.jpeg" alt="CircleWar Lore 6"></img>
                <img src="assets/circlewar_lore_7.jpeg" alt="CircleWar Lore 7"></img>
                <img src="assets/circlewar_lore_8.jpeg" alt="CircleWar Lore 8"></img>
                <img src="assets/circlewar_lore_9.jpeg" alt="CircleWar Lore 9"></img>
                <img src="assets/circlewar_lore_10.jpeg" alt="CircleWar Lore 10"></img>
            </div>
        </div>
	</div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="circlewar.js"></script>
    <script src="p2pgame.js"></script>
</body>
</html>
